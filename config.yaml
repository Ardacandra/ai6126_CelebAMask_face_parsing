# CelebAMask Face Parsing Configuration

# Dataset paths
data:
  train:
    images: "data/train/images"
    masks: "data/train/masks"
  val:
    images: "data/val/images"

# Output directory
output:
  dir: "out"
  run_id: "srr_bsln_is_512_bs_4_ep_100_lr_1e-4"

# Visualization settings
visualization:
  num_samples: 6
  dpi: 150
  figsize_width: 10
  figsize_height_per_sample: 3

# Model training settings
training:
  image_size: 512
  batch_size: 4
  num_epochs: 100
  learning_rate: 0.0001
  checkpoint_every: 10
  val_split: 0.1
  split_seed: 42
  patience: 10
  use_class_weights: true  # Handle class imbalance

# Model settings
model:
  name: "srresnet_baseline"
  num_classes: 19  # CelebAMask-HQ has 19 classes
  max_params: 1821085
  arch_configs:
    srresnet_baseline:
      num_residual_blocks: 16
      context_dilations: [2, 4, 8]
      decoder_channels: [64, 48, 32]