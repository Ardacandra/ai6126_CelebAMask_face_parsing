# CelebAMask Face Parsing Configuration

# Dataset paths
data:
  train:
    images: "data/train/images"
    masks: "data/train/masks"
  val:
    images: "data/val/images"

# Output directory
output:
  dir: "out"
  run_id: "srresnet_test_run"

# Visualization settings
visualization:
  num_samples: 6
  dpi: 150
  figsize_width: 10
  figsize_height_per_sample: 3

# Model training settings
training:
  image_size: 512
  batch_size: 4
  num_epochs: 50
  learning_rate: 0.001
  checkpoint_every: 5
  val_split: 0.2
  split_seed: 42
  patience: 10
  use_class_weights: true  # Handle class imbalance

# Model settings
model:
  name: "srresnet"
  num_classes: 19  # CelebAMask-HQ has 19 classes
  max_params: 1821085
